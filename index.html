<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Store</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><img alt="" src="images/logo1.jpg"></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About Us</a></li>
                <li id="contact"><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="products">
        <div class="container">
            <h2>TOP SHOES AT BEST PRICE</h2>
            <div class="product-list">
                <div class="product">
                    <img src="images/maleshoe2.webp" alt="Product 1">
                    <h3>MEN</h3>
                    <p>Chausure Homme</p>
                    <button>Shop Now</button>
                </div>
                <div class="product">
                    <img src="images/femshoe.webp" alt="Product 2">
                    <h3>WOMEN</h3>
                    <p>Chaussure Femme</p>
                    <button>Shop Now</button>
                </div>
                <div class="product">
                    <img src="images/adoshoe.jpg" alt="Product 3">
                    <h3>YOUNG</h3>
                    <p>Chaussure Adolescent</p>
                    <button>Shop Now</button>
                </div>
                <div class="product">
                    <img src="images/kidshoe1.jpg" alt="kid shoe">
                    <h3>KIDS</h3>
                    <p>Chaussure enfant</p>
                    <button>Shop Now</button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 My Online Store. All Rights Reserved.</p>
            <ul>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
